<!DOCTYPE html>
<html lang="en">
<head>
    <script src="auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Toolkit - Master Operations Manual</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .back-link { color: #4CAF50; text-decoration: none; margin-bottom: 20px; display: inline-block; }
        .back-link:hover { text-decoration: underline; }
        #content { background: #111; border: 1px solid #333; border-radius: 8px; padding: 40px; }
        h1, h2, h3, h4 { color: #ffffff; margin-top: 1.5em; margin-bottom: 0.5em; }
        h1 { font-size: 2.5em; margin-top: 0; }
        h2 { font-size: 2em; border-bottom: 2px solid #333; padding-bottom: 10px; }
        h3 { font-size: 1.5em; color: #4CAF50; }
        p { margin-bottom: 1em; }
        ul, ol { margin-left: 20px; margin-bottom: 1em; }
        li { margin-bottom: 0.5em; }
        code { background: #1a1a1a; padding: 2px 6px; border-radius: 3px; color: #4CAF50; }
        pre { background: #1a1a1a; padding: 15px; border-radius: 5px; overflow-x: auto; margin-bottom: 1em; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #4CAF50; padding-left: 20px; margin: 1em 0; color: #aaa; }
        a { color: #4CAF50; }
        strong { color: #fff; }
        hr { border: none; border-top: 1px solid #333; margin: 2em 0; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
        <div id="content">Loading...</div>
    </div>
    <script>
        fetch('LAUNCH-TOOLKIT.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p style="color: #f44336;">Error loading toolkit.</p>';
            });
    </script>
</body>
</html>
